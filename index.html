<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'electric-shock': 'electricShock 1.5s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { textShadow: '0 0 10px rgba(34, 211, 238, 0.4), 0 0 20px rgba(59, 130, 246, 0.4)' },
                '50%': { textShadow: '0 0 20px rgba(34, 211, 238, 0.8), 0 0 40px rgba(59, 130, 246, 0.8)' },
              },
              electricShock: {
                '0%, 100%': {
                  textShadow: '0 0 5px #fff, 0 0 8px #0ff, 0 0 12px #0ff',
                  transform: 'skewX(0deg)'
                },
                '50%': {
                  textShadow: '0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff',
                  transform: 'skewX(2.5deg) skewY(-2.5deg) scale(1.05)'
                },
                '25%': {
                  textShadow: '0 0 2px #fff, 0 0 4px #0ff',
                  transform: 'skewX(-1.5deg)'
                },
                '75%': {
                  textShadow: '0 0 8px #fff, 0 0 15px #0ff',
                   transform: 'skewX(1.5deg)'
                }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
