<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Updates in Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 70px;
            color: #6a11cb;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }

        .message {
            font-size: 1.6rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #5a6c7d;
            font-weight: 400;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .countdown-item {
            background: white;
            border-radius: 16px;
            padding: 20px 15px;
            min-width: 100px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a11cb;
        }

        .countdown-label {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 8px;
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            background: #f1f3f6;
            border-radius: 12px;
            height: 14px;
            margin: 40px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
            position: relative;
        }

        .developer {
            margin-top: 50px;
            font-size: 1.2rem;
            color: #5a6c7d;
            padding: 25px 20px;
            border-radius: 16px;
            background: #f8f9fa;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .developer strong {
            color: #6a11cb;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }

        .developer strong::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10px;
            width: calc(100% - 20px);
            height: 2px;
            background: linear-gradient(to right, transparent, #6a11cb, transparent);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .social-icons a {
            color: #5a6c7d;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        }

        .social-icons a:hover {
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .countdown {
                gap: 12px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .container {
                padding: 40px 25px;
            }
            
            .developer {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 12px 8px;
            }
            
            .countdown-value {
                font-size: 1.7rem;
            }
            
            .social-icons a {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Updates In Progress</h1>
        
        <div class="message">
            Wait for new Updates. It may need 7 Days to be finished.
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">7</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">0</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">0</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">0</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="developer">
            Developed by <strong>KAYUM</strong>
        </div>
        
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (7 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 7);

        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in elements with id
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // Update progress bar
            const totalTime = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
            const elapsedTime = totalTime - distance;
            const progressPercentage = (elapsedTime / totalTime) * 100;
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
            
            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector(".message").innerHTML = "Updates are now available!";
                document.getElementById("progress-bar").style.width = "100%";
            }
        }, 1000);
    </script>
</body>
</html>
